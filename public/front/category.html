<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="lib/mui/css/mui.css">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/category.css">
  <title>Document</title>
</head>

<body>
  <div class="lt_container">
    <!-- 头部区域 -->
    <div class="lt_header">
      <a href="index.html" class="icon_left">
        <i class="fa fa-home"></i>
      </a>
      <h3>乐淘云购</h3>
      <a href="search.html" class="icon_right">
        <i class="fa fa-search"></i>
      </a>
      <div></div>
    </div>
    <!-- 主体区域 -->
    <div class="lt_main">
      <!-- <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
        </div>
      </div> -->
      <div class="category_left">
        <div class="mui-scroll-wrapper">
          <div class="mui-scroll">
            <ul>
<!-- 左边的坑 -->
            </ul>
          </div>
        </div>
      </div>
      <div class="category_right">
        <div class="mui-scroll-wrapper">
          <div class="mui-scroll">
            <ul>
<!-- 右边的坑 -->
            </ul>
          </div>
        </div>
      </div>
    </div>
    <!-- 底部区域 -->
    <div class="lt_footer">
      <ul>
        <li>
          <a href="index.html">
            <i class="fa fa-home"></i>
            <p>首页</p>
          </a>
        </li>
        <li>
          <a class="current" href="category.html">
            <i class="fa fa-bars"></i>
            <p>分类页</p>
          </a>
        </li>
        <li>
          <a href="cart.html">
            <i class="fa fa-shopping-cart"></i>
            <p>购物车</p>
          </a>
        </li>
        <li>
          <a href="user.html">
            <i class="fa fa-user"></i>
            <p>用户中心</p>
          </a>
        </li>
      </ul>
    </div>
  </div>

  <!-- 右边分类的模板 -->
  <script type="text/html" id="rightTpl">
    {{each rows v i}}
    <li>
        <a href="#">
          <img src="{{v.brandLogo}}" alt="">
          <p>{{v.brandName}}</p>
        </a>
      </li>
      {{/each}}
  </script>
  <!-- 左边分类的模板 -->
  <script type="text/html" id="leftTpl">
    {{each rows v i}}
    <li>
        <a data-id="{{v.id}}" {{if i ===0 }}  class="current" {{/if}} href="#">{{v.categoryName}}</a>
    </li>
    {{/each}}
  </script>
  <script src="lib/mui/js/mui.js"></script>
  <script src="lib/zepto/zepto.min.js"></script>
  <script src="lib/artTemplate/template-web.js"></script>
  <script src="js/common.js"></script>
  <script src="js/category.js"></script>
</body>

</html>
